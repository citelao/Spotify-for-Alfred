language: php
# Travis and OSX aren't friends:
# https://github.com/orls/php-spx/blob/80bcf8252502380de73ab271feb6840db29b4ab7/.travis.yml
matrix:
  include:
    # `php: ..` in here is just descriptive/for UI, they don't affect installed ver.
    - os: osx
      php: "5.5"
      language: generic
      env: PHPENV=php55
    - os: osx
      php: "5.6"
      language: generic
      env: PHPENV=php56
    - os: osx
      php: "7.0"
      language: generic
      env: PHPENV=php70
    - os: osx
      php: "7.2"
      language: generic
      env: PHPENV=php72
    - os: osx
      php: "8.1.5"
      language: generic
      env: PHPENV=php815
before_install:
  - sh ./script/travis_install.sh
install: make clean init
script: make test build
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/Spotifious.alfredworkflow
  skip_cleanup: true
  on:
    branch: master
    tags: true
